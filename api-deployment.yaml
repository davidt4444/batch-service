              hostPort: 8000
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /src
              name: api-claim0
      restartPolicy: Always
      volumes:
        - name: api-claim0
          persistentVolumeClaim:
            claimName: api-claim0
